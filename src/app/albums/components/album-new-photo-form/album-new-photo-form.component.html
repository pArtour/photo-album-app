<form
  class="flex flex-col mb-4 pb-8 border-b-2 border-gray-600"
  [formGroup]="photoForm"
  (ngSubmit)="onSubmit()"
>
  <div class="flex flex-col pb-2 mb-2">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      class="p-2 border-2 border-gray-600 rounded-lg"
      formControlName="title"
    />
  </div>
  <div class="flex flex-col pb-2 mb-2">
    <label for="url">URL</label>
    <input
      type="text"
      name="url"
      id="url"
      class="p-2 border-2 border-gray-600 rounded-lg"
      formControlName="url"
    />
  </div>
  <div class="flex flex-col mb-2">
    <label for="thumbnailUrl">Thumbnail URL</label>
    <input
      type="text"
      name="thumbnailUrl"
      id="thumbnailUrl"
      class="p-2 border-2 border-gray-600 rounded-lg"
      formControlName="thumbnailUrl"
    />
  </div>
  <button
    class="w-full md:mb-0 md:w-auto bg-gray-800 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg disabled:bg-gray-400"
    type="submit"
  >
    Submit
  </button>
</form>
