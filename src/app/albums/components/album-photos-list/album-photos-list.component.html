<ul class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 lg:gap-4">
  <li
    class="flex flex-col justify-start p-2 border-2 border-gray-200 rounded-lg card"
    *ngFor="let photo of photos; trackBy: trackById"
  >
    <img [src]="photo.url" [alt]="photo.title" />
    <span>{{ photo.title }}</span>
    <button
      (click)="onDeleteButtonClick(photo)"
      class="mt-auto w-full py-2 px-4 md:w-auto rounded-lg bg-gray-800 hover:bg-gray-600 text-white font-medium disabled:bg-gray-400"
      type="button"
    >
      Delete
    </button>
  </li>
  <li *ngIf="!photos.length">
    <p>No photos in this album.</p>
  </li>
</ul>
