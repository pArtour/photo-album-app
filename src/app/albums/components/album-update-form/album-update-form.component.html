<div  class="flex flex-col mb-2 py-2 border-y-2">
    <label class="mb-2" for="title">New title</label>
    <input
      [formControl]="titleControl"
      type="text"
      id="title"
      name="title"
      class="mb-2 p-2 w-full border-2 rounded-lg border-gray-800 focus:border-gray-500 focus:outline-none"
    />
    <button
      type="button"
      class="mb-2 w-full py-2 px-4 md:w-auto rounded-lg bg-gray-800 hover:bg-gray-600 text-white font-medium disabled:bg-gray-400"
      (click)="onUpdateButtonClick()"
    >
      Update
    </button>
  </div>
