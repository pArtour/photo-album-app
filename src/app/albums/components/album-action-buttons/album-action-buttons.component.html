<div class="flex flex-col md:flex-row">
  <button
    *ngIf="!showUpdateButton"
    type="button"
    class="mb-2 w-full py-2 px-4 md:w-auto md:mb-0 md:mr-2 rounded-lg bg-gray-800 hover:bg-gray-600 text-white font-medium disabled:bg-gray-400"
    (click)="onUpdateButtonClick()"
  >
    Update album
  </button>
  <button
    *ngIf="showUpdateButton"
    type="button"
    class="mb-2 w-full py-2 px-4 md:w-auto md:mb-0 md:mr-2 rounded-lg bg-gray-800 hover:bg-gray-600 text-white font-medium disabled:bg-gray-400"
    (click)="onCancelUpdateButtonClick()"
  >
    Cancel update
  </button>
  <button
    *ngIf="!showCreatePhotoButton"
    class="mb-2 w-full py-2 px-4 md:w-auto md:mb-0 md:mr-2 rounded-lg bg-gray-800 hover:bg-gray-600 text-white font-medium disabled:bg-gray-400"
    (click)="onCreatePhotoButtonClick()"
  >
    Add new photo
  </button>
  <button
    *ngIf="showCreatePhotoButton"
    class="mb-2 w-full py-2 px-4 md:w-auto md:mb-0 md:mr-2 rounded-lg bg-gray-800 hover:bg-gray-600 text-white font-medium disabled:bg-gray-400"
    (click)="onCancelCreatePhotoButtonClick()"
  >
    Cancel creating
  </button>
  <button
    type="button"
    class="mb-2 w-full py-2 px-4 md:w-auto md:mb-0 md:mr-2 rounded-lg bg-red-600 hover:bg-red-400 text-white font-medium disabled:bg-red-200"
    (click)="onDeleteButtonClick()"
  >
    Delete album
  </button>
</div>
