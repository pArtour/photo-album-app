<div class="flex flex-col md:flex-row">
  <button
  *ngIf="!createAlbumFormShown"
    class="mb-2 w-full md:mb-0 md:mr-2 md:w-auto bg-gray-800 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg disabled:bg-gray-400"
    (click)="onCreateAlbumButtonClick()"
  >
    Create new album
  </button>
  <button
    *ngIf="createAlbumFormShown"
    class="mb-2 w-full md:mb-0 md:mr-2 md:w-auto bg-gray-800 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg disabled:bg-gray-400"
    (click)="onCreateAlbumButtonClick()"
  >
    Cancel
  </button>
  <button
   *ngIf="!createPhotoFormShown"
    class="mb-2 w-full md:mb-0 md:w-auto bg-gray-800 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg disabled:bg-gray-400"
    (click)="onCreatePhotoButtonClick()"
  >
    Add new photo
  </button>
  <button
  *ngIf="createPhotoFormShown"
    class="mb-2 w-full md:mb-0 md:w-auto bg-gray-800 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg disabled:bg-gray-400"
    (click)="onCreatePhotoButtonClick()"
  >
    Cancel
  </button>
</div>
